name: Build ArchLinuxARM for Amlogic S9XXX TVBoxes
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          submodules: true
      - name: Prepare system packages
        run: |
          sudo apt update
          sudo apt install \
            arch-install-scripts \
            bc \
            bison \
            distcc \
            libarchive-tools \
            libfl-dev \
            libssl-dev \
            libdebuginfod1 \
            qemu-user-static \
            u-boot-tools
      - name: Allow distcc for aarch64
        run: |
          for binary in c++ cc cpp g++ gcc; do
            sudo ln -sf ../../bin/distcc /usr/lib/distcc/aarch64-unknown-linux-gnu-${binary}
          done
      - name: Restore cached cross build environment and packages
        id: cache-cross-restore
        uses: actions/cache/restore@v3
        with:
          path: |
            cross/aarch64.*
            cross/xtools_aarch64_on_x86_64.*
            pkg
          key: ${{ runner.os }}-cross
      - name: Cross build
        run: compressor=no ./cross.sh
      - name: Compress archives and images
        run: |
          for i in releases/*.{tar,img}; do
            xz -9 $i &
          done
          wait
      - name: Pack AArch64 rootfs for caching
        run: |
          sudo bsdtar --strip-components=2 --acls --xattrs -czf cross/aarch64.tar.gz cross/aarch64
      - name: Save cross build environment and packages
        id: cache-cross-save
        uses: actions/cache/save@v3
        with:
          path: |
            cross/aarch64.*
            cross/xtools_aarch64_on_x86_64.*
            pkg
          key: ${{ steps.cache-cross-restore.outputs.cache-primary-key }}
      - name: Upload built images and archives
        uses: actions/upload-artifact@v3.1.2
        with:
          path: releases/ArchLinuxARM-aarch64-Amlogic-*
          if-no-files-found: error
      - name: Report build versions
        run: cat releases/ArchLinuxARM-aarch64-Amlogic-*.md

      
